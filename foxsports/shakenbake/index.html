    "account=${tealiumData['tealiumAccount']}",
    "cms_id=${tealiumData['cmsId']}",
    "site=${tealiumData['domainName']}",

        "page_file_name=${tealiumData['pageName']}",

    "page_category=${tealiumData['pageCategory']}",
    "page_super_type=${tealiumData['pageSuperType']}",

    "article_title=${tealiumData['articleTitle']}",
    "article_author=${tealiumData['articleAuthor']}",
    "article_publish_date=${tealiumData['articlePublishDate']}",
    "article_source=${tealiumData['articleSource']}",

    "matchup=",
    "team=",
    "player="
 ]'>
